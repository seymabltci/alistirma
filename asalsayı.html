<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number">
    <input type="button" id="result" value="Asal Mı?" onclick="asalhesapla()">

<script>
var number, result;
number= document.getElementById('number').value;

 
function asalhesapla(){
    var sayac=0;
    for(i=2; i<parseInt(number); i++) {
        if(parseInt(number)%i==0)
	{
	sayac++;
	}
 }
	if(sayac==0)
	{
	alert("Asal");
	}
	else
	{
	alert("Asal değil.<br/> 1 ve Kendisi hariç <strong>"+sayac+"</strong> adet böleni var");
	}

    }
    
</script>


</body>
</html>
